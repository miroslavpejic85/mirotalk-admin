<div id="login" class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card">
        <div class="login-header">
            <div class="mb-3">
                <i
                    class="fas fa-user-shield fa-3x text-primary"
                    style="color: #fff !important; filter: drop-shadow(0 2px 6px #000000)"
                ></i>
            </div>
            <h3>MiroTalk Dashboard</h3>
            <p class="mb-0">Sign in to your admin panel</p>
        </div>
        <div class="login-body">
            <div class="mb-3">
                <label for="user" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input id="user" type="text" class="form-control" placeholder="Enter your username" />
                </div>
            </div>
            <div class="mb-4">
                <label for="pass" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input id="pass" type="password" class="form-control" placeholder="Enter your password" />
                </div>
            </div>
            <button id="login-btn" class="btn btn-primary w-100 py-2">
                <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
        </div>
        <div class="login-footer">
            <small class="text-muted">Version 1.0.18</small>
        </div>
    </div>
</div>
